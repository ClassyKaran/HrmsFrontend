

<div class="container my-4">
  <h2 class="mb-4 text-center">Leave Management Panel</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Employee ID</th>
          <th>From</th>
          <th>To</th>
          <th>Reason</th>
          <th>Type</th>
          <th>Status</th>
          <th>Update Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaveRequests">
          <td>{{ leave.leaveId }}</td>
          <td>{{ leave.employeeId }}</td>
          <td>{{ leave.fromDate }}</td>
          <td>{{ leave.toDate }}</td>
          <td>{{ leave.reason }}</td>
          <td>{{ leave.leaveType }}</td>
          <td>
            <span class="badge"
              [ngClass]="{
                'bg-success': leave.status === 'APPROVED',
                'bg-danger': leave.status === 'REJECTED',
                'bg-warning text-dark': !leave.status || leave.status === 'PENDING'
              }">
              {{ leave.status || 'PENDING' }}
            </span>
          </td>
          <td>
            <select #statusSelect
          [value]="leave.status || 'PENDING'"
          (change)="updateLeaveStatus(leave.leaveId!, statusSelect.value)">
    <option value="" disabled>Update status</option>
    <option *ngFor="let status of leaveStatuses" [value]="status">
      {{ status }}
    </option>
  </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
